# Nginx 기본 설정 (Windows 환경)

# Worker 프로세스 수 (CPU 코어 수에 맞춤)
worker_processes auto;

# 에러 로그
error_log C:/nginx/logs/error.log warn;
pid C:/nginx/logs/nginx.pid;

events {
    # 최대 연결 수
    worker_connections 1024;
}

http {
    include       C:/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # 로그 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log C:/nginx/logs/access.log main;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # 업스트림 헬스 체크 설정
    upstream_zone_default 64k;

    # conf.d의 모든 설정 파일 포함
    include C:/nginx/conf/conf.d/*.conf;

    # 기본 서버 블록 (모든 미매칭 요청)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # 기본 페이지
        location / {
            root C:/nginx/html;
            index index.html index.htm;
        }

        # 404 에러 페이지
        error_page 404 /404.html;
        location = /404.html {
            root C:/nginx/html;
        }

        # 50x 에러 페이지
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root C:/nginx/html;
        }
    }
}
