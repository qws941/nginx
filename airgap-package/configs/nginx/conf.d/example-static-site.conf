# 예시: 정적 사이트 호스팅

server {
    listen 80;
    server_name static.company.local;

    # 웹 루트
    root C:/nginx/html/static-site;
    index index.html index.htm;

    # 문자 인코딩
    charset utf-8;

    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 파일 (캐시 안 함)
    location ~* \.(html|htm)$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # 메인 location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip 압축 (이미 전역 설정에 있지만 명시적으로)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 로그
    access_log C:/nginx/logs/static.company.local-access.log main;
    error_log C:/nginx/logs/static.company.local-error.log;
}
