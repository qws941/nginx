# 예시: 로드 밸런싱 설정

# 업스트림 서버 그룹 정의
upstream backend_servers {
    # 로드 밸런싱 방법: least_conn (최소 연결 수)
    # 기타 옵션: ip_hash (IP 기반 고정), hash (커스텀 키 기반)
    least_conn;

    # 서버 목록 (weight: 가중치, max_fails: 최대 실패 횟수, fail_timeout: 실패 타임아웃)
    server 192.168.1.100:3000 weight=3 max_fails=3 fail_timeout=30s;
    server 192.168.1.101:3000 weight=2 max_fails=3 fail_timeout=30s;
    server 192.168.1.102:3000 weight=1 max_fails=3 fail_timeout=30s;

    # 백업 서버 (다른 서버 모두 다운 시에만 사용)
    server 192.168.1.103:3000 backup;

    # 킵얼라이브 연결 (성능 향상)
    keepalive 32;
}

server {
    listen 80;
    server_name lb.company.local;

    location / {
        # 업스트림 그룹으로 프록시
        proxy_pass http://backend_servers;

        # 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 킵얼라이브 설정
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 타임아웃
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 헬스 체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 로그
    access_log C:/nginx/logs/lb.company.local-access.log main;
    error_log C:/nginx/logs/lb.company.local-error.log;
}
